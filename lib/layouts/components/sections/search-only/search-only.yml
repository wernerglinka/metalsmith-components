# Search-Only Section Component Example
# This shows how to add a dedicated search section to a page

# Basic search-only section
sectionType: search-only
text:
  title: "Search Components"
  subtitle: "Find components, features, and documentation"
placeholder: "Search components and documentation..."
settings:
  maxResults: 20
  enableHighlighting: true

