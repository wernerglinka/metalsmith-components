        src: '/assets/images/case1.jpg'
        alt: 'Case Study 1'
      text:
        title: 'Digital Transformation Success'
        prose: 'How Company X increased efficiency by 40% using our platform. Read about their journey from legacy systems to modern cloud infrastructure.'
