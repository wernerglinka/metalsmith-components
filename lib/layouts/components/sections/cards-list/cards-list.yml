        - url: '/case-studies/company-x'
          label: 'Read Case Study'
    - image:
        src: '/assets/images/case2.jpg'
        alt: 'Case Study 2'
      text:
        title: 'Scaling for Growth'
        prose: 'Learn how Startup Y scaled from 100 to 10,000 users seamlessly with our scalable architecture and support team.'
