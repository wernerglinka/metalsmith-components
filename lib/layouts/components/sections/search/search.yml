# Search Section Component Example
# This shows how to add search functionality to a page

# Basic search section
sectionType: search
text:
  title: "Search Components"
  subtitle: "Find components, features, and documentation"
  placeholder: "Search components and documentation..."
settings:
  showCategories: true
  maxResults: 20
  resultTypes: ['page', 'section']

